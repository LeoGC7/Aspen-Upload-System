<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Video</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{{url_for('static', filename='css/index.css')}}">
</head>
<body class="background flex items-center justify-center h-screen">
    <div class="form-container bg-white p-8 rounded-lg shadow-lg max-w-md">
        <h1 class="title text-2xl font-bold mb-6 text-center">Upload Your Video</h1>
        <form id="uploadForm" class="space-y-4">
            <!-- Initially only the "Choose Video" button is visible -->
            <div id="chooseVideoButton" class="flex items-center justify-center w-full">
                <label for="video" class="flex flex-col items-center justify-center w-full h-32 border-2 border-dashed border-gray-300 rounded-lg cursor-pointer hover:bg-gray-50">
                    <div class="flex flex-col items-center justify-center pt-5 pb-6">
                        <svg class="w-8 h-8 mb-4 text-gray-500" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 16">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 13h3a3 3 0 0 0 0-6h-.025A5.56 5.56 0 0 0 16 6.5 5.5 5.5 0 0 0 5.207 5.021C5.137 5.017 5.071 5 5 5a4 4 0 0 0 0 8h2.167M10 15V6m0 0L8 8m2-2 2 2"/>
                        </svg>
                        <p class="mb-2 text-sm text-gray-500"><span class="font-semibold">Click to choose the video</span></p>
                    </div>
                    <input id="video" type="file" name="video" accept="video/*" required class="hidden">
                </label>
            </div>

            <!-- File details display -->
            <div id="fileDetails" class="hidden mt-4 p-4 bg-gray-50 rounded-lg">
                <p class="text-sm text-gray-700"><span class="font-semibold">Selected File:</span> <span id="fileName"></span></p>
                <p class="text-sm text-gray-700"><span class="font-semibold">File Size:</span> <span id="fileSize"></span> MB</p>
            </div>

            <!-- Upload Video button -->
            <button id="uploadVideoButton" type="submit" class="w-full hidden py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-200">Upload Video</button>

            <!-- Progress bar -->
            <div id="progressBarContainer" class="hidden mt-4">
                <div class="w-full bg-gray-200 rounded-full h-2.5">
                    <div id="progressBar" class="h-2.5 rounded-full" style="width: 0%; background-color: #0b0b3f;"></div>
                </div>
                <p id="progressText" class="text-sm text-gray-700 mt-2"><span class="font-semibold">Upload Progress:</span> <span id="progressPercentage">0%</span></p>
            </div>

            <!-- Spinner -->
            <div id="spinner" class="flex hidden justify-center">
                <div class="spinner"></div>
            </div>
        </form>
    </div>

    <script src="{{url_for('static', filename='js/index.js')}}"></script>
</body>
</html>
